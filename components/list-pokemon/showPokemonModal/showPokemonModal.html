<md-dialog aria-label="Mango (Fruit)" style="width: 40%; height: 75%;">
    <form>
      <md-toolbar>
        <div class="md-toolbar-tools">
          {{ pokemon.name }}
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-content style="max-width:800px;max-height:810px;">
        <div class="containerModal">
          <div class="element-info">
              <img ng-src="{{pokemon.sprites.front_default}}" style="width: 60%;">
                <strong >Altura:</strong>
                <span>{{ pokemon.height }}</span>
            
                <strong style="margin-left: 8px;">Peso:</strong>
                <span>{{ pokemon.weight }}</span>

                <strong>Tipo:</strong>
                <div ng-repeat="type in pokemon.types">
                  <span>{{type.type.name}}</span>
                </div>
              <br>
                <strong style="margin-left: 8px;">Habilidades</strong>
                <div ng-repeat="abilities in pokemon.abilities">
                  <span>{{abilities.ability.name}}</span>
                </div>

          </div>
          
          
          
        </div>
      </md-dialog-content>
  
      <md-dialog-actions layout="row">
        <md-button ng-click="answer('useful')" style="margin-right:20px;" >
          Aceptar
        </md-button>
      </md-dialog-actions>
    </form>
  </md-dialog>
